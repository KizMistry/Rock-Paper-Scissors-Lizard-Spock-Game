<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A fun interactive game of rock-paper-scissors-lizard-spock">
    <meta name="keywords"
        content="rock, paper, scissors, lizard, spock, game, fun, play">


    <link rel='shortcut icon' type='image/x-icon' href='assets/images/game-icon.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 id="heading">
        Rock-Paper-Scissors-Lizard-Spock
    </h1>
    
    <div id="game-area">
        
        <div id="result-message">
            <h2>you win/lose</h2>

            <button>
                <a href="#rules">Rules</a>
            </button>
        </div>
        
        <div class="game-picks" id="users-pick"></div>
        <div class="game-picks" id="random-pick"></div>

        <h3>pick your hand</h3>

        <div class="hands">
            <div class="hands-img">
                <img src="assets/images/rock-hand-icon.png" alt="rock hand icon">
            </div>
        </div>
        <div class="hands">
            <div class="hands-img">
                <img src="assets/images/paper-hand-icon.png" alt="paper hand icon">
            </div>
        </div>
        <div class="hands">
            <div class="hands-img">
                <img src="assets/images/scissors-hand-icon.png" alt="scissors hand icon">
            </div>
        </div>
        <div class="hands">
            <div class="hands-img">
                <img src="assets/images/lizard-hand-icon.png" alt="lizard hand icon">
            </div>
        </div>
        <div class="hands">
            <div class="hands-img">
                <img src="assets/images/spock-hand-icon.png" alt="spock hand icon">
            </div>
        </div>

        <div id="play-game-btn">
            <button data-type="submit">Play</button>
        </div>
        

        <div class="score-area">
            <p class="scores won">Rounds Won: <span id="score">0</span></p>
            <p class="scores drawn">Rounds Drawn: <span id="incorrect">0</span></p>
            <p class="scores lost">Rounds Lost: <span id="incorrect">0</span></p>
        </div>
        

    </div>

    <div id="rules">
        <h2>
            Rules
        </h2>
        <p>
            how to play
        </p>
        <img src="" alt="">
    </div>
</body>
</html>
